<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket Lamba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader">
        <img src="gif/preloader.gif" alt="preloader">
    </div>
    <header>
        <video class="background-video" muted autoplay loop src="./videos/background-video.mp4"></video>
        <div class="content">
            <h1>Aniket Lamba</h1>
            <div class="container"></div>
            <button class="btn btn-secondary">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
        </div>
    </header>
    <div class="gallery-card">
        <h2>Image Gallery</h2>
        <div class="image-container">
            <span style="--i: 1">
              <img src="./images/image1.jpg" alt="Gallery image 1" />
            </span>
            <span style="--i: 2">
              <img src="./images/image2.jpg" alt="Gallery image 2" />
            </span>
            <span style="--i: 3">
              <img src="./images/image3.jpg" alt="Gallery image 3" />
            </span>
            <span style="--i: 4">
              <img src="./images/image4.jpg" alt="Gallery image 4" />
            </span>
            <span style="--i: 5">
              <img src="./images/image5.jpg" alt="Gallery image 5" />
            </span>
            <span style="--i: 6">
              <img src="./images/image6.jpg" alt="Gallery image 6" />
            </span>
            <span style="--i: 7">
              <img src="./images/image7.jpg" alt="Gallery image 7" />
            </span>
            <span style="--i: 8">
              <img src="./images/image8.jpg" alt="Gallery image 8" />
            </span>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
